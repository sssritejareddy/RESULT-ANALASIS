<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['SEMESTER','CGPA'],
          ['SEM1', {% if sperf[1]!='' %} {{ sperf[1] }} {% else %} {{ l }}{% endif %}],
          ['SEM2', {% if sperf[2]!='' %} {{ sperf[2] }} {% else %} {{ l }}{% endif %}],
          ['SEM3' , {% if sperf[3]!='' %} {{ sperf[3] }} {% else %} {{ l }}{% endif %}],
          [ 'SEM4', {% if sperf[4]!='' %} {{ sperf[4] }} {% else %} {{ l }}{% endif %}],
          ['SEM5' , {% if sperf[5]!='' %} {{ sperf[5] }} {% else %} {{ l }}{% endif %}],
          ['SEM6' , {% if sperf[6]!='' %} {{ sperf[6] }} {% else %} {{ l }}{% endif %}],
          ['SEM7' , {% if sperf[7]!='' %} {{ sperf[7] }} {% else %} {{ l }}{% endif %}],
          ['SEM8' , {% if sperf[8]!='' %} {{ sperf[8] }} {% else %} {{ l }}{% endif %}],
        ]);

        var options = {
          title: 'Student Performance',
          curveType: 'function',
            pointsVisible: true	,
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
